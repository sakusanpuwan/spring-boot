# Use H2 in-memory database
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=Oracle
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none
logging.level.org.springframework.jdbc.datasource=DEBUG
logging.level.root=INFO
new.supplier.data.path=classpath:/NewSuppliers.txt
new.product.data.path=classpath:/NewProducts.txt
update.product.data.path=classpath:/BulkQuantity.xml

